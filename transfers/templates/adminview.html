<!DOCTYPE html>
<html>
<head>
    <title>View User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #user-details {
            width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .balance-box {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            margin: 20px auto;
        }

        .input-placeholder {
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="user-details">
        <h1>View User Details</h1>
        <form action="vieww" method="GET">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <table>
                <tr>
                    <th>Account Number:</th>
                    <td><input type="text" name="account_number" placeholder="Enter account number" class="input-placeholder" required></td>
                </tr>
                
                <tr>
                    <th>Phone:</th>
                    <td><input type="tel" name="phone" placeholder="Enter phone number" class="input-placeholder" required></td>
                </tr>
            </table>
            <button id="check-button" type="submit">Check</button>
        </form>
    </div>
</body>
</html>
